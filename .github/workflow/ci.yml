name: Continous integration

on:
  workflow_dispatch:
  pull_request:
     branch: 'main'

jobs:
  install-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up node.js 
        uses: actions/setup-node@v4
        with:
          node-version: 18
        run: npm ci

      - name: build the app
        run: npm run build


